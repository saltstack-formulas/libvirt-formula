verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - libvirt._mapdata
            - libvirt
      pillars:
        top.sls:
          base:
            '*':
              - libvirt
      pillars_from_files:
        libvirt.sls: pillar.example
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: clean
    includes:
      - debian-11-master-py3
    provisioner:
      state_top:
        base:
          '*':
            - libvirt._mapdata
            - libvirt
            - libvirt.clean
      pillars:
        top.sls:
          base:
            '*':
              - libvirt
      pillars_from_files:
        libvirt.sls: pillar.example
    verifier:
      inspec_tests:
        - path: test/integration/clean
