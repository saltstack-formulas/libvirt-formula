      run_command: /lib/systemd/systemd
  - name: ubuntu-2204-3006-5-py3
    driver:
      image: saltimages/salt-3006.5-py3:ubuntu-22.04
      run_command: /lib/systemd/systemd
  - name: ubuntu-2004-3006-5-py3
    driver:
      image: saltimages/salt-3006.5-py3:ubuntu-20.04
      run_command: /lib/systemd/systemd
  - name: ubuntu-1804-3006-5-py3
    driver:
      image: saltimages/salt-3006.5-py3:ubuntu-18.04
