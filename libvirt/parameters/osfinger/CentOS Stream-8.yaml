# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables specific to salt['config.get']('osfinger') == CentOS Stream-8.
# You just need to add the key:values for this `osfinger` that differ
# from `defaults.yaml`.
#
# If you do not need to provide defaults via the `osfinger` config,
# you can remove this file or provide at least an empty dict, e.g.
# values: {}
---
values:
  qemu_pkg: qemu-kvm
  extra_pkgs:
    - python36-devel
    - gcc
    - libguestfs
    - libvirt-devel
    - pkgconf-pkg-config
  daemon_config_path: /etc/sysconfig
...
