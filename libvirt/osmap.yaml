Arch:
  daemon_config_path: /etc/conf.d
Debian:
  libvirt_pkg: libvirt-bin
  libvirt_service: libvirtd
  qemu_pkg: qemu-kvm
  python_pkg: python-libvirt
  extra_pkgs:
    - libguestfs0
    - libguestfs-tools
    - gnutls-bin
    - virt-top
  daemon_config_path: /etc/default
RedHat:
  qemu_pkg: qemu-kvm
  extra_pkgs:
    - libguestfs
  daemon_config_path: /etc/sysconfig
